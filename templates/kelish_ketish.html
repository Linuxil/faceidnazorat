<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Hokimiyat</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body style="background-color:#191C24; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    
        <nav>

          <div class="" style=" color: white;   box-shadow: 0 0 10px black; display: flex; justify-content: space-between; align-items: center; height: 70px; margin: 10px; " >
          
              <a href="/mobile/" style="text-decoration: none; color: white;">
                <p style="font-size: 30px; margin-left: 10px;">HOKIMIYAT</p>
              </a>
                <a href="/profil_setting/{{ user.id }}/" style="margin-right: 10px; text-decoration: none;">
                  <div class="" style="display: flex; justify-content: center; align-items: center;">
                    {% if user.image and user.image.name %}
                    <img class="img-xs rounded-circle" src="{{ user.image.url }}" style="width: 50px; height: 50px; border-radius: 100%;" alt="">
                    {% endif %} 
                    <p style="color: white; margin-left: 20px; font-size: 15px;">{{ user.first_name }}</p>
                  </div>
                </a>
          </div>
        </nav>
      </div>

    <div class="container" style=" margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: space-around;">
    <div class="kelish" style="width: 40%; height: 100px; border: 1px solid beige; margin: 10px 10px; ">
        <a href="/capture/" style="color: white; text-decoration: none; display: flex; flex-direction: column; justify-content: center; align-items: center;">  
            <i class="bi bi-box-arrow-in-right" style="font-size: 30px; margin-top: 10px;"></i>
            <p>Kelish</p>
        </a>
    </div>
    <div class="" style="width: 40%; height: 100px; border: 1px solid beige; margin: 10px 10px;">
        <a href="/capture_ketish/" style="color: white; text-decoration: none; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <i class="bi bi-box-arrow-left" style="font-size: 30px; margin-top: 10px;"></i>
            <p>Ketish</p>
        </a>
    </div>
    <div class="message" style="color: red; font-size: 30px; text-align: center;">{{message}}</div>
    
    </div>
    <div class="info" style="color: white;  width: 100%; display: flex; flex-direction: column; align-items: center;">
          <h2>Ish vaqtlari</h2>
          <h3>Kelish - 08:00</h3>
          <h3>Ketish - 16:00</h3>
      </div>

<script src="/static/js/bootstrap.js"></script>
</body>
</html>
